plugins {
    id 'com.android.library'
    id 'com.github.panpf.bintray-publish'
}

publish {

    def groupProjectID = 'in.omdev.nsdhelper'
    def artifactProjectID = 'NsdHelper'
    def publishVersionID = '1.0'

    userOrg = 'aditya4447'
    repoName = 'NsdHelper'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'An android library to regsiter and discover local network services.'
    website = 'https://github.com/aditya4447/NsdHelper'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {

}